<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Data Type</title>
    <script>
        // undefined
        var x;              // undefined, undefined
        var y = null;       // null, object
        var z = undefined;  // undefined, undefined
        
        document.write('x= ', x, ", typeof ", typeof x, '<br>')
        document.write('y= ', y, ", typeof ", typeof y, '<br>')
        document.write('z= ', z, ", typeof ", typeof z, '<br>')
    </script>
</head>
<body>
</body>
</html>
