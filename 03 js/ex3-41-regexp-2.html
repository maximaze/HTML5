<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>정규표현식 객체</title>
    <script>       
        var hpReg = /^\d{10,11}$/;        
        var emailReg = /^[A-Za-z0-9!#$%^&*_-]+@[A-Za-z0-9_-]+(\.[A-Za-z0-9_-]+){1,3}$/;
        var hp1 = '010123456';
        var hp2 = '01012345678';
        var email1 = 'abc&1_23&A-BC@icox'; // false
        var email2 = 'abc&1_23&A-BC@icox.com'; // true
        var email3 = 'abc&1_23&A-BC@icox.co.kr';  // true
        var email4 = 'abc&1_23&A-BC@icox.abc.co.kr'; // falses
        console.log(hpReg.test(hp1)); // false
        console.log(hpReg.test(hp2)); // true
        console.log(emailReg.test(email1)); // false
        console.log(emailReg.test(email2)); // true
        console.log(emailReg.test(email3)); // true
        console.log(emailReg.test(email4)); // true
        console.log(emailReg.test(email5)); // true
    </script>
</head>
<body>
</body>
</html>
