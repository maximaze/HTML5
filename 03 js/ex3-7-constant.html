<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>상수</title>
    <script>
        const DIVSION_VALUE = 100; // 상수(constant)
        let cm = prompt('cm를 입력하세요!', ''); // ''는 작은따옴표 두 개 입니다.
        let m = cm / DIVSION_VALUE;
        // document.write(m + 'm입니다.');
    </script>
</head>
<body>
    <h1>상수</h1>
    <p>바꿀 수 없는 변수</p>
    <script>
        document.write(cm,"cm는 ", m + 'm입니다.');
    </script>

</body>
</html>
