<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>return</title>
    <script>
        function process() {
            var kor = 100;
            var eng = 90;
            var avg = (kor + eng) / 2;
            return avg; // 리턴값이 있으면 명시
        }
        console.log(process());
        document.write("평균점수: ", process());
    </script>
</head>
<body>
</body>
</html>
