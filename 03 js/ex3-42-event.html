<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이벤트 속성</title>
    <style>
        div{
            height: 100px;
            background: #718c00;
            margin-top: 20px;
            color: #fff
        }
    </style>
    <script>
        window.onload = function() {
            var bt = document.getElementById('bt');
            var area = document.getElementById('area');
            bt.onclick = function(event) {
                console.log(event.target);  // 이벤트가 발생된 객체
                console.log(event.type);    // 이벤트 종류(click, load)
                console.log(event.clientX); // 자신의 영역의 위치
                console.log(event.clientY);
                console.log(event.screenX); // 모니터 화면기준의 위치
                console.log(event.screenY);                
            };
            area.onmousedown = function(event) {
                console.log(event.button);
            };
        };
    </script>
</head>
<body>
    <button id="bt">클릭</button>
    <div id="area">여기에 마우스 왼쪽, 가운데, 오른쪽 버튼 클릭</div>
</body>
</html>
