<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>선언적 함수</title>
    <script>
        compute(); 

        function compute() {
            var x = 10;
            var y = 100;
            var result = x / y;
            console.log(result);
            document.write('result = ',result);
        }
        //compute();
    </script>
</head>
<body>    
    <h1>선언적 함수</h1>
    <h3>hoisting</h3>
    <p>함수를 호출할때 함수의 앞 또는 뒤에서 호출 가능하다.</p>
    <p>함수의 정의 전에 호출을 해도 된다.</p>
</body>
</html>
