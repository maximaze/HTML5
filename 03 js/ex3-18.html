<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>while, do while ë¬¸</title>
    <script>
        var x = 0;
        var y = 0;
        var z = 6;
        var sum1 = 0;
        var sum2 = 0;
        while (x <= 5) {
            sum1 += x;            
            x++;
        } 
        document.write('x : ' + sum1,'<br>');    
            
        do {    
            sum2 += y;
            y++;
        } while (y <= 5);
        document.write('y : ' + sum2,'<br>');      

        // z = 6  
        do {
            z++;
        } while (z <= 5);
        document.write('z : ' + z,'<br>');
    </script>
</head>
<body>
</body>
</html>
