<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>재귀함수</title>
	<script>
		function factorial(n){
			if(n === 0){ 
				document.write('호출 끝','<br>');
			}
			else{
				document.write('호출' , n,'<br>');
				factorial(n-1);
			}
		}
		// factorial(10);
	</script>
</head>
<body>	
	<h1>재귀함수</h1>
	<p>자기 자신을 호출하는 함수</p>
	<script>
		factorial(10);
	</script>
</body>
</html>
