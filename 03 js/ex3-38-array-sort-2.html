<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배열 sort()</title>
    <script>
        var info = [45, 11, 7, 32, 20, 19];        
        info.sort(function(a, b) {           // 내림차순 정렬  
            return b - a;
        });
        console.log(info.toString());       
    </script>
</head>
<body>
</body>
</html>
