<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>option 요소 추가</title>
    <script>
        window.onload = function() {
            var frm = document.frm;
            var date = new Date(); // 현재 일시
            var year = date.getFullYear();            
            for (var i = 1970; i <= year; i++) {
                frm.y.add(new Option(i, i));
            }
            for (var i = 1; i <= 12; i++) {
                frm.m.add(new Option(i, i));
            }
            // const sub = document.frm.sub;
            const sub = document.getElementById("sub");
            const sub_option = ['과목선택', 'HTML', 'CSS', 'JavaScript'];
            sub_option.forEach((element, key) => {
                sub[key] = new Option(element, key);
            });
            sub.selectedIndex = 2;
            console.log("sub:", sub.options[sub.selectedIndex].value); // 2
            console.log("sub:", sub.options[sub.selectedIndex].text); // 'CSS'
            // sub.length = 4; // 'JavaScript'
        }
    </script>
</head>
<body>
    <form action="#" name="frm">
        <select name="y">
            <option value="#">년도 선택</option>            
        </select>
        <select name="m">
            <option value="#">월 선택</option>            
        </select>
        <select name="sub" id="sub">          
        </select>
    </form>
</body>
</html>
