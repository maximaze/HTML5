<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>setInterval 메서드</title>
    <script>
        var i = 0;
        setInterval(function() {
            i++;
            // alert('2초 마다 실행' + i);
            document.write('2초마다 실행' + i, '<br>')
        }, 2000);
    </script>
</head>
<body>
</body>
</html>
