<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>기본 명령어</title>
    <script>
        <!-- alert()가 먼저 실행되고 body에 있는 태그는 나중에 화면에 그려진다. -->
        var pgcnt = prompt('출력 페이지 수를 입력하세요!','3'); // ''는 작은따옴표 두개입니다. 
        alert('자바스크립트');
        document.write('자바스크립트',', 페이지수 = ', pgcnt);
        console.log('자바스크립트 콘솔에 출력');
        var yesno = confirm('정말 삭제 하시겠습니까?');
        document.write('삭제유무: ', yesno); // true, false
    </script>
</head>
<body>     
</body>
</html>
